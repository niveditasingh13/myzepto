<div class="container-fluid" style="background: linear-gradient(135deg, #600474, #759407); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="background-color: white; border-radius: 8px; padding: 30px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; text-align: center;">
     
      <!-- Logo Section -->
      
   
      <h2 class="mb-4" style="font-family: Arial, sans-serif; color: #333;">Login</h2>
     
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username" style="font-weight: bold; color: #555;">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required style="border-radius: 5px; border: 1px solid #007bff;">
        </div>
        <div class="form-group">
          <label for="password" style="font-weight: bold; color: #555;">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required style="border-radius: 5px; border: 1px solid #007bff;">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" style="text-align: center;">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary btn-block" style="border-radius: 5px;">Login</button>
        <!-- <p class="text-center mt-3" style="color: #555;">Don't have an account? <a (click)="navigateToRegister()" style="color: #007bff; text-decoration: none;">Register here</a></p> -->
      </form>
    </div>
